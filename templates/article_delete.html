{% extends "base.html" %}
{% block title %}Delete article{% endblock title %}

{% block content %}
<div class="p-4 p-md-5 mb-4 mt-3 rounded-3 bg-dark border text-white">
    <div class="container-fluid py-2">
        <h1 class="display-4 fw-bold">Delete Article</h1>
        <form method="post">{% csrf_token %}
            <p class="lead">
                Are you sure you want to delete <i>{{ article.title }}</i>?
            </p>
            <button class="btn btn-danger me-2 btn-lg" type="submit">Confirm</button>
            <a class="btn btn-outline-light btn-lg" href="{% url 'article_list' %}">Cancle</a>
        </form>
    </div>
</div>
{% endblock content %}
